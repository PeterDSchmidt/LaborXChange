



<!--  template Description - First screen for sign up for a job-->
<template name="alljobs">
    <h3 class="notranslate">Jobs that you can help with</h3>
    <ul>
        {{#each jobs}}
        {{> postedjob}}
        {{/each}}
    </ul>
</template>

<!--  template Description - called by alljobs to fill in list of jobs to sign up for-->
<template name="postedjob">
    <span class="ShortDesc"><a data-class="linked-name"  href=/SignUp/{{_id}}>
        <span class="notranslate">{{ShortDesc}}</span></a>
    </span>
    <li>{{LongDesc}}</li>
 </template>

<!--  template Description - second screen for sign up for a job-->
<template name="signup">
    <h3 class="notranslate">sign up for hours</h3>
    {{#each jobs}}
    <form class="new-job">
        <input type="text" value="{{hours}}" name="hours">
            <input type="submit" value="submit">
    </form>
    {{/each}}
</template>

<!--  template Description - First screen for Jobs Signed up for-->
<template name="signedupjobs">
    <div class='row'>
        <h3 class="notranslate">Signed up Jobs</h3>
    </div>
    <div class='row'>
     
    </div>
    <div class='row'>
        <ul>
            {{#each jobs}}
            {{> signedupjob}}
            {{/each}}
        </ul>
    </div>
</template>

<!--  template Description - called by signedupjobs to fill in list of jobs to sign up for-->
<template name="signedupjob">
    <span class="job"><a data-class="linked-name"  href=/SignUp/{{_id}}>
        <span class="notranslate">{{ShortDesc}}</span></a>
    </span>
     <li>{{LongDesc}}</li>
     {{#each Helper}}
    <li>{{HelperName}} is signed up for {{hours}} hours</li>
     {{/each}}
    
    </template>
